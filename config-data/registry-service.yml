server:
  port: 8099 # Puerto en el que se ejecutará el servidor Eureka

eureka:
  client:
    registerWithEureka: false # No se registrará a sí mismo como cliente
    fetchRegistry: false # No se consultará a sí mismo para obtener información del registro
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    hostname: localhost
